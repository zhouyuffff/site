<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Names by Last Name</title>
</head>

<body>
    <!-- 示例表格 -->
    <table id="tbl">
        <tr>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
        </tr>
    </table>

    <script>
        onload = sortByLastName;
        let sortByLastName = function () {
            // 获取表格元素
            let tbl = document.getElementsByTagName('table')[0];
            // 获取表格的所有行
            let rows = Array.from(tbl.rows);
            // 移除表头行（如果有的话）
            rows.shift();

            // 按姓氏排序
            rows.sort((a, b) => {
                let nameA = a.cells[0].innerHTML.split(' ').pop().toLowerCase();
                let nameB = b.cells[0].innerHTML.split(' ').pop().toLowerCase();
                if (nameA < nameB) {
                    return -1;
                }
                if (nameA > nameB) {
                    return 1;
                }
                return 0;
            });

            // 清空表格
            while (tbl.rows.length > 0) {
                tbl.deleteRow(0);
            }

            // 添加排序后的行
            rows.forEach(row => {
                tbl.appendChild(row);
            });
        }
    </script>
</body>

</html>
